<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기소개 페이지</title>
     <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .profile-wrapper { width: 500px; /* 프로필 박스의 너비 */
            margin: 50px auto; /* 중앙 정렬을 위한 마진 설정 */
            background: #fff;  /* 배경색 */
            border-radius: 10px; /* 모서리 둥글게 */
            padding: 30px; /* 내부 여백 */ 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);} /* 그림자 효과 */
        .profile-wrapper h1 { color: #6A24FE; } /* 제목 색상 */
        .profile-img { width: 150px; /* 프로필 사진의 너비 */
            height: 150px; /* 프로필 사진의 높이 */
            border-radius: 50%; /* 원형으로 만들기 */
            object-fit: cover; /* 사진이 박스에 맞게 잘리도록 설정 */
            margin-bottom: 20px;} /* 사진 아래 여백 */
        .profile-section { margin-bottom: 20px; } /* 프로필 섹션 간격 */
        ul { padding-left: 20px; } /* 리스트의 왼쪽 여백 */
    </style>
</head>
<body>
    <div class="profile-wrapper">
        <h1 id="profileTitle">자기소개</h1>
        <img src="저장한사진명.jpg" alt="프로필 사진" class="profile-img">
        <div class="profile-section">
            <h2>한 줄 소개</h2>
            <p>안녕하세요! 저는 웹 개발에 관심이 많은 고등학생입니다.</p>
        </div>
        <div class="profile-section">
            <h2>취미</h2>
            <ul>
                <li>코딩</li>
                <li>음악 감상</li>
                <li>운동</li>
            </ul>
        </div>
        <div class="profile-section">
            <h2>연락처</h2>
            <p>이메일: example@example.com</p>
        </div>
    </div>
</body>
</html>
